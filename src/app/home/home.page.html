<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/new-list']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="items" class="list-mini-content" padding color="tertiary">
  <div *ngIf="items.length > 0" class="list-mini">
    <ion-list style=" background-image: url('https://cdn.pixabay.com/photo/2013/07/13/12/50/basket-160442_1280.png'); background-size: 100%;">
      <ion-item *ngFor="let item of items" [routerLink]="['/details', item.payload.doc.id]" style="opacity: 0.9;">
        <ion-thumbnail slot="start">
          <img [src]="item.payload.doc.data().image">
        </ion-thumbnail>
        <ion-label>{{item.payload.doc.data().title}}</ion-label>
        <ion-button fill="clear" slot="end">Ver lista</ion-button>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="items.length == 0" class="empty-list">
    Por favor crea tu primera lista.
  </div>
</ion-content>

  </ion-toolbar>
</ion-footer>
