<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="warning">
  <div>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col size="6" offset="3">
        <ion-button fill="outline" expand="block" size="small" color="medium" (click)="openImagePicker()" style="background-color: beige;">Subir Imagen</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="medium">TÃ­tulo</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="medium">Ingresa tus productos</ion-label>
      <ion-textarea type="text" formControlName="description" rows="9"></ion-textarea>
    </ion-item>
    <ion-button class="submit-btn" expand="block" color="success" type="submit" [disabled]="!validations_form.valid">Crear Lista</ion-button>
  </form>
</ion-content>
