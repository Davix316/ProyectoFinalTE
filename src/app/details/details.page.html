<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles de Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="tertiary">
  <div>
    <ion-row>
      <ion-col size="6" offset="3">
        <img [src]="image" alt="this is the image"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-button fill="outline" expand="block" size="small" (click)="openImagePicker()" color="success" style="background-color: lightcyan;">Cambiar Imagen</ion-button>
      </ion-col>
    </ion-row>
  </div>
  <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label position="floating" color="success">TÃ­tulo</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="success">Producto 1</ion-label>
      <ion-input type="text" formControlName="description"></ion-input>
    </ion-item>
    <ion-button class="submit-button" expand="block" type="submit" color="success" [disabled]="!validations_form.valid">Guardar Lista</ion-button>
  </form>
  <ion-button class="delete-button" expand="block" color="danger" (click)="delete()">Eliminar Lista</ion-button>

</ion-content>
